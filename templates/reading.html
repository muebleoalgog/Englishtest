{% extends 'base.html' %}
{% block content %}
<div class="pte-card">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h1 class="h4 mb-1">Multiple-choice: single answer</h1>
      <p class="mb-0 text-muted">Choose the option that directly answers the question.</p>
    </div>
    <a class="btn btn-outline-primary" href="{{ url_for('reading', question=next_index) }}">Next question</a>
  </div>
  <p class="fs-6">{{ question.prompt }}</p>
  <form method="post">
    {% for option in question.options %}
    <div class="form-check mb-2">
      <input
        class="form-check-input"
        type="radio"
        name="choice"
        id="choice-{{ loop.index }}"
        value="{{ loop.index0 }}"
        {% if selected is not none and selected == loop.index0 %}checked{% endif %}
      />
      <label class="form-check-label" for="choice-{{ loop.index }}">{{ option }}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
  {% if feedback %}
  <div class="alert alert-secondary mt-3" role="alert">
    {{ feedback }}
  </div>
  {% endif %}
</div>
{% endblock %}
